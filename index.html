<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">  
    <!-- Latest compiled and minified CSS -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <title>Train Scheduler</title>
</head>
<body>
<!-- header start here -->
    <div class="banner">
        <h1>Anytime is Train Time</h1>
        <p>Choo Choo</p>
    </div>

<!-- current train schedule -->

    <div class="schedule">
        <h2> Current Train Schedule</h2>
        <table  id="tableInfo" cellspacing="0">
                <tr class="bordered">
                    <td><strong> Train Name</strong></td>                
                    <td><strong>Destination</strong></td>
                    <td><strong>Frequency (min)</strong></td>
                    <td><strong>Next Arrival</strong></td>
                    <td><strong>Minutes Away</strong></td>
                </tr>
                <tr class="bordered">
                    <td id="name-display"></td>
                    <td id="destination-display"></td>
                    <td id="frequency-display"></td>
                    <td id="nextArrival-display"></td>
                    <td id="minutesAway-display"></td>
                </tr>
        </table>
    </div>

<!-- add train -->
    <div class="addTrain">
        <h2>Add Train</h2>
        <form class="trainInfo">
            <p> Train Name <br>
                <input type="text" id="trainName">
            </p>
            <p> Destination <br>
                <input type="text" id="trainDestination">
            </p>
            <p> First Train Time (HH:mm - military time) <br>
                <input type="text" id="trainFirstTime">
            </p>
            <p> Frequency (min) <br>
                <input type="number" id="trainFrequency">
            </p> <br>
        </form>  
        <button type="submit" id="addTrain">Submit</button>                
    </div>
    

<!-- Link to Moment.js should go here -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<!-- Train Scheduler javascript -->
<script src="assets/javascript/main.js" type="text/javascript"></script>  


</body>
</html>
